<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="arr">Mảng cho trước</div>
    <div id="result"></div>
  <script>
      let arr = [1, 2, 3, 4, 5, 6];
      let num = prompt('Enter the number: ');
      document.getElementById('arr').innerHTML += arr;
      function check() {
        for (let i = 0; i < arr.length; i++) {
          if(num == arr[i]) {
              document.getElementById('result').innerHTML = 'Số đã nhập là: '+num + ' - nằm trong mảng cho trước';
              break;
          } else {
            document.getElementById('result').innerHTML = 'Số đã nhập là: '+num + ' - không nằm trong mảng cho trước';
          }
      }
      }
      check();
  </script>
</body>
</html>
